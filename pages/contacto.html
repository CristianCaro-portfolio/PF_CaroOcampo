      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Logo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- links a las demas paginas -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre_mi.html">Sobre mi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="novedades.html">Novedades</a>

          <li class="nav-item">
            <a class="nav-link" href="making-of.html">Making-of</a>
          </li>
        
        </ul>
      </div>
    </nav>

    <!-- titulo -->
    <div class="container-fluid">
      <div class="text-center">
        <div class="row gy-5">
          <div class="col gy-5">
            <h1 class="mb-5 mt-5">Contacto</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- formulario de contacto -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="#" method="POST">
            <div class="form-group">
              <label for="nombre">Ingresa tu nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                placeholder="Nombre completo"
                required
              />
            </div>

            <div class="form-group">
              <label for="medio">Medio por el que deseas ser contactado:</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="medio"
                  id="mail"
                  value="mail"
                  required
                />
                <label class="form-check-label" for="mail">
                  Correo electrónico
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="medio"
                  id="telefono"
                  value="telefono"
                  required
                />
                <label class="form-check-label" for="telefono">
                  Teléfono
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="contacto">Escribe tu correo o teléfono:</label>
              <input
                type="text"
                class="form-control"
                id="contacto"
                name="contacto"
                placeholder="Correo o teléfono"
                required
              />
            </div>

            <div class="form-group">
              <label for="mensaje">Escribe tu mensaje:</label>
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
